<!DOCTYPE html>
<html>
<head>
  <title>Pilotos</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
</head>
<body>
  <h1>Pilotos:</h1>

  {% for piloto in pilotos %}
    <div class="piloto">

      <h2>{{ piloto.codigo }}</h2>
      <p>{{ piloto.nombre }}</p>
      <p>{{ piloto.base }}</p>
      <p>{{ piloto.horas_vuelo }}</p>
      <p><a href="{% url 'piloto_piloto_detail' piloto.codigo %}">Ver detalle</a></p>
    </div>
  {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Pilotos</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2010/09/CurrentUnitedAirlineLogo.jpg" alt="Mountain View" >
<p></p>
<body>
  <a href="{% url 'generic_index' %}">Regresar</a>
  <h1>Pilotos (<a href="{% url 'piloto_new_piloto' %}">crear nuevo</a>)</h1>

  {% for piloto in pilotos %}
    <div class="piloto">

      <h2>{{ piloto.codigo }}</h2>
      <p>{{ piloto.nombre }}</p>
      <p>{{ piloto.base }}</p>
      <p>{{ piloto.horas_vuelo }}</p>
      <p><a href="{% url 'piloto_piloto_detail' piloto.id %}">Ver detalle</a></p>
    </div>
  {% endfor %}
</body>
</html>

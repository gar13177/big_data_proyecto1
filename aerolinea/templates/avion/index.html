<!DOCTYPE html>
<html>
<head>
  <title>Aviones</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2010/09/CurrentUnitedAirlineLogo.jpg" alt="Mountain View" >
<p></p>
<body>
  <a href="{% url 'generic_index' %}">Regresar</a>
  <h1>Aviones (<a href="{% url 'avion_new_avion' %}">crear nuevo</a>)</h1>

  {% for avion in aviones %}
    <div class="form-group" >

      <h2>{{ avion.codigo }}</h2>
      <p>{{ avion.tipo }}</p>
      <p>{{ avion.base }}</p>
      <p><a href="{% url 'avion_avion_detail' avion.id %}">Ver detalle</a></p>
    </div>
  {% endfor %}
</body>
</html>

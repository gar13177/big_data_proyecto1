<!DOCTYPE html>
<html>
<head>
  <title>Aviones</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
</head>
<body>
  <a href="{% url 'generic_index' %}">Regresar</a>
  <h1>Aviones (<a href="{% url 'avion_new_avion' %}">crear nuevo</a>)</h1>

  {% for avion in aviones %}
    <div class="avion">

      <h2>{{ avion.codigo }}</h2>
      <p>{{ avion.tipo }}</p>
      <p>{{ avion.base }}</p>
      <p><a href="{% url 'avion_avion_detail' avion.id %}">Ver detalle</a></p>
    </div>
  {% endfor %}
</body>
</html>

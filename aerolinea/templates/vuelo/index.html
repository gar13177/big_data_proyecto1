<!DOCTYPE html>
<html>
<head>
  <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2010/09/CurrentUnitedAirlineLogo.jpg" alt="Mountain View" >
  <p></p>
  <title>Vuelo</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<body>
  <a href="{% url 'generic_index' %}">Regresar</a>
  <h1>Vuelos (<a href="{% url 'vuelo_new_vuelo' %}">crear nuevo</a>)</h1>

  {% for vuelo in vuelos %}
    <div class="vuelo">

      <h2>{{ vuelo.fecha }}</h2>
      <p>{{ vuelo.origen }}</p>
      <p>{{ vuelo.destino }}</p>
      <p>{{ vuelo.hora }}</p>
      <p><a href="{% url 'vuelo_vuelo_detail' vuelo.id %}">Ver detalle</a></p>
    </div>
  {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Tripulacion</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2010/09/CurrentUnitedAirlineLogo.jpg" alt="Mountain View" >
<p></p>
<body>
  <a href="{% url 'generic_index' %}">Regresar</a>
  <h1>Tripulacion (<a href="{% url 'tripulacion_new_tripulacion' %}">crear nueva</a>)</h1>

  {% for trip in tripulacion %}
    <div class="tripulacion">

      <h2>{{ trip.codigo }}</h2>
      <p>{{ trip.nombre }}</p>
      <p>{{ trip.base }}</p>
      <p><a href="{% url 'tripulacion_tripulacion_detail' trip.id %}">Ver detalle</a></p>
    </div>
  {% endfor %}
</body>
</html>
